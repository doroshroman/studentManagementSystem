<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Student</title>
    </head>
    <body>
        <h2>Add Student</h2>
        <form action="add-student.js" id="student" method="post">
            <p id="stud-error"></p>
            <p><input type="text" name="name" placeholder="Name">
            <input type="text" name="surname" placeholder="Surname">
            </p>
            <p><input type="text" name="patronymic" placeholder="Patronymic"></p>
            <p><input type="email" name="email" placeholder="Email"></p>
            <p><input type="password" name="password" placeholder="Password"></p>
            <p><input type="date" name="date" placeholder="Your birthday"></p>
            <p> <input type="radio" id="genderMen"
                name="gender" value="men">
               <label for="genderMen">Men</label>
               <input type="radio" id="genderWomen"
                name="gender" value="women">
               <label for="genderWomen">Women</label>
            </p>
            <p><input type="text" name="group" placeholder="Group"></p>
            <p><input type="text" name="stud-code" placeholder="Student Code"></p>
            <p><input type="text" name="pass-code" placeholder="Passport Code"></p>
            <p><input type="submit" value="Register"></p>
        </form>
        <script src="add-student.js"></script>
    </body>
</html>
